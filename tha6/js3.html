<body>
<h1>YO</h1>
<script>

function first(x,n){
    if(n<0){
        return x.slice(0,0);
    }else if(n==0){
        return x[0];
    }
    return x.slice(0,n);
}
console.log(first([7, 9, 0, -2]));
console.log(first([], 3)); 
console.log(first([7, 9, 0, -2],3));
console.log(first([7, 9, 0, -2],6));
console.log(first([7, 9, 0, -2],-3));
</script>
</body>
